<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cümlə Tərcüməçisi və Səviyyə Dəyişdirici</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI İngilis Dili Səviyyə Tərcüməçisi</h1>
            <p>Cümlənizi daxil edin və bütün səviyyələr (A1-C2) üzrə tərcüməsini əldə edin.</p>
        </header>

        <main>
            <div class="input-section">
                <textarea id="userInput" placeholder="Cümlənizi bura yazın... (Məsələn: Mən bu gün çox yorğunam)"></textarea>
                <button id="transformBtn">Dəyişdir <span class="icon">✨</span></button>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Düşünülür...</p>
            </div>

            <div id="result" class="hidden">
                <!-- AI cavabı buraya düşəcək -->
            </div>
        </main>

        <footer>
            <p>Powered by Puter.js</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
